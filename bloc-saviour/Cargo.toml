# Substrate Client
sc-basic-authorship = { path = "../polkadot-sdk/substrate/client/basic-authorship", default-features = false }
sc-cli = { path = "../polkadot-sdk/substrate/client/cli", default-features = false }
sc-client-api = { path = "../polkadot-sdk/substrate/client/api", default-features = false }
sc-consensus = { path = "../polkadot-sdk/substrate/client/consensus/common", default-features = false }
sc-consensus-aura = { path = "../polkadot-sdk/substrate/client/consensus/aura", default-features = false }
