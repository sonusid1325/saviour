# Build & Other
substrate-build-script-utils = { path = "../polkadot-sdk/substrate/utils/build-script-utils", default-features = false }
substrate-frame-rpc-system = { path = "../polkadot-sdk/substrate/utils/frame/rpc/system", default-features = false }
substrate-wasm-builder = { path = "../polkadot-sdk/substrate/utils/wasm-builder", default-features = false }
pallet-template = { path = "pallets/template", default-features = false }
solochain-template-runtime = { path = "runtime", default-features = false }

# External dependencies
clap = { version = "4.5.3" }
futures = { version = "0.3.30" }
jsonrpsee = { version = "0.24" }
serde = { version = "1.0.197" }
serde_json = { version = "1.0.114" }

[profile.release]
panic = "unwind"
