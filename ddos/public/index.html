<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Monitor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: #1a1a1a;
            border: 2px solid #888888;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #f0f0f0;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            background: #c0c0c0;
            color: #1a1a1a;
            font-size: 0.9em;
            margin-top: 15px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .status.offline {
            background: #666666;
            color: #f0f0f0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #222222;
            padding: 25px;
            border: 1px solid #555555;
            position: relative;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #3a3a3a;
            pointer-events: none;
        }

        .stat-label {
            color: #aaaaaa;
            font-size: 0.85em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #d0d0d0;
        }

        .chart-container {
            background: #222222;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #555555;
            height: 380px;
            position: relative;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #3a3a3a;
            pointer-events: none;
        }

        .chart-container canvas {
            max-height: 280px !important;
            width: 100% !important;
        }

        .chart-title {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #d0d0d0;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .logs-section {
            background: #222222;
            padding: 25px;
            border: 1px solid #555555;
            position: relative;
        }

        .logs-section::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #3a3a3a;
            pointer-events: none;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logs-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select, input {
            background: #2a2a2a;
            color: #d0d0d0;
            border: 1px solid #555555;
            padding: 10px 15px;
            font-size: 0.9em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        select:focus, input:focus {
            outline: none;
            border: 1px solid #888888;
            background: #333333;
        }

        button {
            cursor: pointer;
            background: #c0c0c0;
            color: #1a1a1a;
            border: 1px solid #888888;
            padding: 10px 20px;
            font-size: 0.9em;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
        }

        button:hover {
            background: #888888;
            color: #f0f0f0;
        }

        .logs-table-container {
            overflow-x: auto;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 600px;
            border: 1px solid #555555;
        }

        .logs-table th {
            background: #3a3a3a;
            color: #d0d0d0;
            padding: 15px 12px;
            text-align: left;
            border: 1px solid #555555;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85em;
        }

        .logs-table td {
            padding: 12px;
            border: 1px solid #444444;
            color: #c0c0c0;
        }

        .logs-table tr {
            transition: background 0.2s ease;
        }

        .logs-table tbody tr:hover {
            background: #2a2a2a;
        }

        .method {
            display: inline-block;
            padding: 4px 10px;
            font-size: 0.85em;
            font-weight: bold;
            border: 1px solid #888888;
            letter-spacing: 1px;
        }

        .method.GET { 
            background: #c0c0c0; 
            color: #1a1a1a;
        }
        .method.POST { 
            background: #555555; 
            color: #d0d0d0;
        }
        .method.PUT { 
            background: #888888; 
            color: #1a1a1a;
        }
        .method.DELETE { 
            background: #666666; 
            color: #e0e0e0;
        }
        .method.PATCH { 
            background: #aaaaaa; 
            color: #1a1a1a;
        }

        .status-code {
            font-weight: bold;
        }

        .status-code.success { color: #d0d0d0; }
        .status-code.error { color: #888888; }

        .top-ips {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .ip-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #3a3a3a;
            color: #c0c0c0;
        }

        .ip-item:last-child {
            border-bottom: none;
        }

        .refresh-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 25px;
            background: #c0c0c0;
            color: #1a1a1a;
            border: 1px solid #888888;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .refresh-indicator.active {
            opacity: 1;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        ::-webkit-scrollbar-thumb {
            background: #555555;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #888888;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
                letter-spacing: 2px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .logs-controls {
                flex-direction: column;
                width: 100%;
            }

            .logs-controls select,
            .logs-controls input,
            .logs-controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="refresh-indicator" id="refreshIndicator">UPDATING...</div>
    
    <div class="container">
        <header>
            <h1>DDOS MONITOR DASHBOARD</h1>
            <div class="status" id="serverStatus">ONLINE</div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Requests</div>
                <div class="stat-value" id="totalRequests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique IPs</div>
                <div class="stat-value" id="uniqueIPs">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Requests/Second</div>
                <div class="stat-value" id="rps">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Data Transfer</div>
                <div class="stat-value" id="dataTransfer">0 MB</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Requests Over Time</div>
            <div style="height: 280px;">
                <canvas id="requestsChart"></canvas>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Top IPs</div>
                <div class="top-ips" id="topIPs">
                    <div style="text-align: center; color: #666666; padding: 20px;">NO DATA</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Top Endpoints</div>
                <div class="top-ips" id="topEndpoints">
                    <div style="text-align: center; color: #666666; padding: 20px;">NO DATA</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Request Distribution</div>
            <div style="height: 280px;">
                <canvas id="distributionChart"></canvas>
            </div>
        </div>

        <div class="logs-section">
            <div class="logs-header">
                <div class="chart-title">Recent Logs</div>
                <div class="logs-controls">
                    <select id="methodFilter">
                        <option value="">ALL METHODS</option>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <input type="text" id="ipFilter" placeholder="FILTER BY IP">
                    <button onclick="applyFilters()">APPLY</button>
                    <button onclick="exportLogs()">EXPORT</button>
                </div>
            </div>
            <div class="logs-table-container">
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>TIME</th>
                            <th>IP ADDRESS</th>
                            <th>METHOD</th>
                            <th>PATH</th>
                            <th>STATUS</th>
                            <th>RESPONSE TIME</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; color: #666666;">NO LOGS</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let requestsChart, distributionChart;
        let requestsData = [];
        let timeLabels = [];
        const MAX_DATA_POINTS = 30;

        function initCharts() {
            const requestsCtx = document.getElementById('requestsChart').getContext('2d');
            requestsChart = new Chart(requestsCtx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'Requests',
                        data: requestsData,
                        borderColor: '#c0c0c0',
                        backgroundColor: 'rgba(192, 192, 192, 0.1)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 3,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            grid: { color: '#3a3a3a' },
                            ticks: { color: '#aaaaaa' }
                        },
                        x: { 
                            grid: { color: '#3a3a3a' },
                            ticks: { 
                                color: '#aaaaaa',
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        }
                    }
                }
            });

            const distCtx = document.getElementById('distributionChart').getContext('2d');
            distributionChart = new Chart(distCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Requests',
                        data: [],
                        backgroundColor: ['#d0d0d0', '#b0b0b0', '#909090', '#707070', '#505050'],
                        borderColor: '#555555',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 3,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true,
                            grid: { color: '#3a3a3a' },
                            ticks: { color: '#aaaaaa' }
                        },
                        x: { 
                            grid: { color: '#3a3a3a' },
                            ticks: { color: '#aaaaaa' }
                        }
                    }
                }
            });
        }

        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                document.getElementById('totalRequests').textContent = data.totalRequests.toLocaleString();
                document.getElementById('uniqueIPs').textContent = data.uniqueIPs.toLocaleString();
                document.getElementById('rps').textContent = data.requestsPerSecond;
                document.getElementById('dataTransfer').textContent = data.totalDataTransfer;

                const lastValue = requestsData[requestsData.length - 1];
                if (lastValue !== data.totalRequests) {
                    const now = new Date().toLocaleTimeString();
                    
                    if (timeLabels.length >= MAX_DATA_POINTS) {
                        timeLabels.shift();
                        requestsData.shift();
                    }
                    
                    timeLabels.push(now);
                    requestsData.push(data.totalRequests);

                    requestsChart.data.labels = timeLabels;
                    requestsChart.data.datasets[0].data = requestsData;
                    requestsChart.update('none');
                }

                if (data.topEndpoints && data.topEndpoints.length > 0) {
                    distributionChart.data.labels = data.topEndpoints.map(e => e.endpoint);
                    distributionChart.data.datasets[0].data = data.topEndpoints.map(e => e.requests);
                    distributionChart.update('none');
                }

                if (data.topIPs && data.topIPs.length > 0) {
                    const currentHTML = document.getElementById('topIPs').innerHTML;
                    const newHTML = data.topIPs.map(ip => `
                        <div class="ip-item">
                            <span>${ip.ip}</span>
                            <span style="color: #d0d0d0; font-weight: bold;">${ip.requests}</span>
                        </div>
                    `).join('');
                    if (currentHTML !== newHTML) {
                        document.getElementById('topIPs').innerHTML = newHTML;
                    }
                }

                if (data.topEndpoints && data.topEndpoints.length > 0) {
                    const currentHTML = document.getElementById('topEndpoints').innerHTML;
                    const newHTML = data.topEndpoints.map(e => `
                        <div class="ip-item">
                            <span>${e.endpoint}</span>
                            <span style="color: #b0b0b0; font-weight: bold;">${e.requests}</span>
                        </div>
                    `).join('');
                    if (currentHTML !== newHTML) {
                        document.getElementById('topEndpoints').innerHTML = newHTML;
                    }
                }

                document.getElementById('serverStatus').classList.remove('offline');
                document.getElementById('serverStatus').textContent = 'ONLINE';
                
            } catch (error) {
                console.error('Error fetching stats:', error);
                document.getElementById('serverStatus').classList.add('offline');
                document.getElementById('serverStatus').textContent = 'OFFLINE';
            }
        }

        async function updateLogs() {
            try {
                const method = document.getElementById('methodFilter').value;
                const ip = document.getElementById('ipFilter').value;
                
                let url = '/api/logs?limit=20';
                if (method) url += `&method=${method}`;
                if (ip) url += `&ip=${ip}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.logs && data.logs.length > 0) {
                    const tbody = document.getElementById('logsTableBody');
                    const currentHTML = tbody.innerHTML;
                    const newHTML = data.logs.map(log => {
                        const time = new Date(log.timestamp).toLocaleTimeString();
                        const statusClass = log.statusCode >= 200 && log.statusCode < 300 ? 'success' : 'error';
                        
                        return `
                            <tr>
                                <td>${time}</td>
                                <td>${log.ip}</td>
                                <td><span class="method ${log.method}">${log.method}</span></td>
                                <td>${log.path}</td>
                                <td class="status-code ${statusClass}">${log.statusCode}</td>
                                <td>${log.responseTime}ms</td>
                            </tr>
                        `;
                    }).join('');
                    
                    if (currentHTML !== newHTML) {
                        tbody.innerHTML = newHTML;
                    }
                }
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        function applyFilters() {
            updateLogs();
        }

        async function exportLogs() {
            try {
                const response = await fetch('/api/logs/export');
                const data = await response.json();
                alert(data.message + '\nFile: ' + data.file);
            } catch (error) {
                console.error('Error exporting logs:', error);
                alert('Failed to export logs');
            }
        }

        function showRefreshIndicator() {
            const indicator = document.getElementById('refreshIndicator');
            indicator.classList.add('active');
            setTimeout(() => indicator.classList.remove('active'), 500);
        }

        function startAutoRefresh() {
            updateStats();
            updateLogs();
            
            setInterval(() => {
                showRefreshIndicator();
                updateStats();
                updateLogs();
            }, 3000);
        }

        window.onload = () => {
            initCharts();
            startAutoRefresh();
        };
    </script>
</body>
</html>
